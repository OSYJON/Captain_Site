<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome to the Captain Project</h1>

    <!-- Signup Form -->
    <form id="signupForm">
        <h2>Signup</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <label>
            <input type="radio" name="role" value="student" required> Student
        </label>
        <label>
            <input type="radio" name="role" value="consultant" required> Consultant
        </label>
        <button type="button" onclick="signup()">Signup</button>
    </form>

    <!-- Signin Form -->
    <form id="signinForm">
        <h2>Signin</h2>
        <input type="email" id="emailSignin" placeholder="Email" required>
        <input type="password" id="passwordSignin" placeholder="Password" required>
        <button type="button" onclick="signin()">Signin</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
